<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" style="margin: 40px 0px; ">Smart Supply Chain</h1>
          
          <a class="btn btn-primary" href="creatShipment.html" class="ml-1" style="margin-right: 10px;">Create Shipment</a>
          <a  class="btn btn-primary"  href="approval.html" class="ml-1" style="margin-right: 10px;">Approve Ownership Transfer</a>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin-right: 10px; ">
            Transfer Ownership
          </button>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal-1" style="margin-right: 10px;  ">
            Add User
          </button>
          <hr/>
          <br/>
        </div>
      </div>
      <div>
        <h3>Shipments</h3><hr>
      </div>
      <div id="shipmentsRow" class="row">
        <!-- Shipments LOAD HERE -->
      </div>
      <div>
        <h3>Users</h3><hr>
      </div>
      <div id="usersRow" class="row">
        <!-- Users LOAD HERE -->
      </div>
    </div>

    <div id="userTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Email</strong>: <span class="email">Golden Retriever</span><br/>
            <strong>Role</strong>: <span class="role">3</span><br/>
            <strong>Address</strong>: <span class="address">Warren, MI</span><br/><br/>
          </div>
        </div>
      </div>
    </div>
    <!-- "id": "001",
    "ownership": "seller",
    "owner_id": "user1@test.com",
    "buyer_id": "images/avatar.png",
    "cargo_id": "seller",
    "created": "IIUM" -->
    <div id="userTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Ownership</strong>: <span class="pet-breed">Ownership</span><br/>
            <strong>Owner ID</strong>: <span class="pet-age">3</span><br/>
            <strong>Seller ID</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
          </div>
        </div>
      </div>
    </div>
    <!-- ========================================================= -->
    <!-- Transfer OwnerShip Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel"> Transfer  Ownership</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-6"  >
              
              <!-- struct User {
                  uint id;
                  string name;
                  string email;
                  string password;
                  string role;
                  string _address;
              } -->
              <div class="form-group">
                  <label for="fromUserID">From User</label>
                  <input type="text" class="form-control" id="fromUserID" name="ID" aria-describedby="emailHelp" placeholder="User Id">
              </div>
              <div class="form-group">
                  <label for="toUserID">To User</label>
                  <input type="text" class="form-control" id="toUserID" name="ID" aria-describedby="emailHelp" placeholder="User Id">
              </div>
              <div class="form-group">
                  <label for="sID">Shipment Id</label>
                  <input type="text" class="form-control" id="sID" name="sID" aria-describedby="emailHelp" placeholder="Shipment Id">
              </div>
              <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="sID" name="date" aria-describedby="emailHelp" placeholder="Date">
              </div>
              
              <!-- <button type="submit" class="btn btn-primary submit-btn" style="margin-top: 20px">Submit</button> -->
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" >Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- ========================================================= -->

    <!-- ========================================================= -->
    <!-- Add User Modal -->
    <div class="modal fade" id="exampleModal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel"> Add New User</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-1">
              
              <!-- struct User {
                  uint id;
                  string name;
                  string email;
                  string password;
                  string role;
                  string _address;
              } -->
              <div class="form-group">
                  <label for="ID">User Id</label>
                  <input type="text" class="form-control" id="ID" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="Name">User Name</label>
                  <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="Role">User Role</label>
                  <input type="text" class="form-control" id="Role" aria-describedby="emailHelp" placeholder="User Role">
              </div>
              <div class="Address">
                  <label for="Role">User Address</label>
                  <input type="text" class="form-control" id="Address" aria-describedby="emailHelp" placeholder="User Address">
              </div>
              
              
            
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" >Add User</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <!-- ========================================================= -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/transferOwnership.js"></script>
    <script src="js/addUser.js"></script>

</html>
