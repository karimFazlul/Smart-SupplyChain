<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer  Ownership</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form id="form-6" style="width: 600px; margin: auto;" >
        <h2> Transfer  Ownership</h2>
        <!-- struct User {
            uint id;
            string name;
            string email;
            string password;
            string role;
            string _address;
        } -->
        <div class="form-group">
            <label for="fromUserID">From User</label>
            <input type="text" class="form-control" id="fromUserID" name="ID" aria-describedby="emailHelp" placeholder="User Id">
        </div>
        <div class="form-group">
            <label for="toUserID">To User</label>
            <input type="text" class="form-control" id="toUserID" name="ID" aria-describedby="emailHelp" placeholder="User Id">
        </div>
        <div class="form-group">
            <label for="sID">Shipment Id</label>
            <input type="text" class="form-control" id="sID" name="sID" aria-describedby="emailHelp" placeholder="Shipment Id">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="sID" name="date" aria-describedby="emailHelp" placeholder="Date">
        </div>
        
        <button type="submit" class="btn btn-primary submit-btn" style="margin-top: 20px">Submit</button>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#date" ).datepicker();
        } );
    </script>
    <script src="js/transferOwnership.js"></script>
</body>
</html>
